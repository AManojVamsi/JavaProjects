<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- External CSS File -->
    <link rel="stylesheet" type="text/css" href="css/geo-style.css">

    <title>Geography Quiz</title>
  </head>
  <body>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <!-- External JS File -->
    <script src="script/jquery-3.5.1.min.js"></script>
    <script src="script/geo-quiz.js"></script>
    <script src="script/script.js"></script>
    <script src="script/tilt.min.js"></script>

    <div class="box" id="questionScreen">
        <div class="title">
            Geography Quiz
        </div>
        <div class="header">
            <div class="scoreBox" style="color:white; background-color: rgb(150, 198, 226);">Score: <span></span> </div>
        </div>

        <div class="questionBox">
            
        </div>
        <div class="optionBox" >
            <span onclick="checkAnswer(this)" data-opt="1"></span>
            <span onclick="checkAnswer(this)" data-opt="2"></span>
            <span onclick="checkAnswer(this)" data-opt="3"></span>
            <span onclick="checkAnswer(this)" data-opt="4"></span>
        </div>
        <div class="footer">
            <button onclick="showNext()">
                Next
            </button>
            <button onclick="showResult(1)">
                 Result
            </button>
        </div>
    </div>
    <div class="box" id="resultScreen" style="display: none;">
        <div class="title">
            Quiz Result
        </div>
        <div class="resultBox">
            <label>Questions : </label>
            <span id="titalQuestions">5</span>
            <label>Attempted : </label>
            <span id="attemptQuestion">0</span>
            <label>Correct : </label>
            <span id="correctAnswers">0</span>
            <label>Wrong : </label>
            <span id="wrongAnswers">0</span>

        </div>
        <div class="buttonBox">
            <a href="geography.html">Start Again</a>
            <a href="geo-review.html">Review Solutions</a>
        </div>
    </div>
</body>
</html>
