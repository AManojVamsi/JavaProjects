<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Classes Demo</h2>

    <script>

        class student {

            constructor(id, name){

                this.id=id;
                this.name=name;

            }

            display(){

                console.log("Id: " +this.id);
                console.log("Name: " +this.name);

            }

            //object

            
        }

        let s1 = new student(1,"Manoj Vamsi");
        let s2 = new student(2,"M S Dhoni");

        s1.display();
    s2.display();
    </script>
    
</body>
</html>
