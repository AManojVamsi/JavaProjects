<body>

    <script>

        function greeting(name){
            console.log("welcome" +name);

        }
       //funct is call back
        function fullName(fname,lname,funct){
         fullName= fname+ " " +lname;
         console.log("FullName :" + fullName);

         funct(fullName);//callback function
        }

        //passing greetingfunction to function 
        fullName("Manoj","DHONI",greeting)
    </script>
    
</body>
