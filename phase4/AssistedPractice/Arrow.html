<body>
    <h1>Arrow Function</h1>
    <script>

//normal arrow function
let print =() =>console.log ("Hello World");
let add=(a,b)=>a+b;
//parametrized arrow function
print();
console.log(add(3,4));
// IIFE with arrow function
(()=>console.log("test IIFE"))();



    </script>
    
</body>
