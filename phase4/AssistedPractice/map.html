<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Map Demo</h2>

    <script>

        var map = new Map();
        map.set(101,"Manoj");
        map.set(102,"Dhoni");
        map.set(103,"Virat");
        console.log(map);

        console.log("Has 103 user? : " +map.has(103));
        console.log("get value of 102 : "+map.get(102));
        console.log("delete value of 101 : "+ map.delete(101));
        console.log(map);
        map.clear();
        console.log(map);

    </script>
    
</body>
</html>
